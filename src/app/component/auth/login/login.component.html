<mat-card>
  <mat-card-title>{{getTitle()}}</mat-card-title>
  <mat-card-content>
    <form [formGroup]="formModel" (ngSubmit)="onSubmit()">
      <p>
        <mat-form-field appMongoIndexLimit>
          <input matInput type="text"  placeholder="Email" formControlName="email">
        </mat-form-field>
      </p>
      <p>
        <mat-form-field appMongoIndexLimit>
          <input matInput type="password" placeholder="Password" formControlName="password">
        </mat-form-field>
      </p>

      <div class="button">
        <button type="submit" mat-button>Log in</button>
      </div>

      <div class="mat-error" *ngIf="showError(null)">
        <mat-error>{{getError(null)}}</mat-error>
      </div>


    </form>
  </mat-card-content>
</mat-card>
